import:
 - ~/.config/alacritty/themes/themes/moonfly.yaml
env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: "1"
window:
  decorations: none
  opacity: 1
  padding:
    x: 10
    y: 10
font:
  normal:
    # family: JetBrainsMonoo Nerd Font
    family: BerkeleyMono Nerd Font
    style: Regular
  bold:
    # family: JetBrainsMonoo Nerd Font
    family: BerkeleyMono Nerd Font
    style: Bold
  italic:
    # family: JetBrainsMonoo Nerd Font
    family: BerkeleyMono Nerd Font
    style: Italic
  bold_italic:
    # family: JetBrainsMonoo Nerd Font
    family: BerkeleyMono Nerd Font
    style: Bold Italic
  size: 24
shell:
  program: /usr/bin/zsh
  args:
    - -l
    - -c
    - "/usr/local/bin/tmuxiniter"
draw_bold_text_with_bright_colors: true

# Colors
colors:
  # Default colors
  primary:
    background:        '#011627'
    foreground:        '#bdc1c6'
    bright_foreground: '#eeeeee'

  # Cursor colors
  cursor:
    text:   '#080808'
    cursor: '#9ca1aa'

  # Selection colors
  selection:
    text:       '#080808'
    background: '#b2ceee'

  # Normal colors
  normal:
    black:   '#1d3b53'
    red:     '#fc514e'
    green:   '#a1cd5e'
    yellow:  '#e3d18a'
    blue:    '#82aaff'
    magenta: '#c792ea'
    cyan:    '#7fdbca'
    white:   '#a1aab8'

  # Bright colors
  bright:
    black:   '#7c8f8f'
    red:     '#ff5874'
    green:   '#21c7a8'
    yellow:  '#ecc48d'
    blue:    '#82aaff'
    magenta: '#ae81ff'
    cyan:    '#7fdbca'
    white:   '#d6deeb'
