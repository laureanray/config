window:
  padding:
    x: 4
    y: 4
font:
  normal:
    family: NotoSansMono Nerd Font
    style: Regular

  bold:
    family: NotoSansMono Nerd Font
    style: Bold

  italic:
    family: NotoSansMono Nerd Font
    style: Italic

  bold_italic:
    family: NotoSansMono Nerd Font
    style: Bold Italic

  size: 16
shell:
  program: /usr/local/bin/fish
  args:
    - -l
    - -c
    - "tmux attach || tmux"
colors:
  name: Lost Woods
  author: Baskerville
  primary:
    background: "#000000"
    foreground: "#919191"
  cursor:
    text: "#000000"
    cursor: "#919191"
  normal:
    black: "#303030"
    red: "#a13a38"
    green: "#00715d"
    yellow: "#006f32"
    blue: "#a43261"
    magenta: "#913e88"
    cyan: "#007086"
    white: "#c6c6c6"
  bright:
    black: "#5e5e5e"
    red: "#ffa59a"
    green: "#24dfc4"
    yellow: "#73db95"
    blue: "#ff9fc9"
    magenta: "#ffa7f6"
    cyan: "#00ddf4"
    white: "#ffffff"
theme: Baskerville - lost woods
