import:
- ~/.config/alacritty/themes/themes/rose-pine.yaml
env:
  TERM: xterm-256color
   # WINIT_X11_SCALE_FACTOR: "1.2"
window:
  opacity: 1
  padding:
    x: 5
    y: 5
font:
  normal:
    family: BerkeleyMono Nerd Font
    style: Regular
  bold:
    family: BerkeleyMono Nerd Font
    style: Bold
  italic:
    family: BerkeleyMono Nerd Font
    style: Italic
  bold_italic:
    family: BerkeleyMono Nerd Font
    style: Bold Italic
  size: 15
shell:
  program: /usr/bin/zsh
  args:
    - -l
    - -c
    - "/usr/bin/tmuxiniter"
