window:
  padding:
    x: 4
    y: 4
font:
  normal:
    # family: NotoSansMono Nerd Font
    family: JetbrainsMono Nerd Font
    style: Regular

  bold:
    # family: NotoSansMono Nerd Font
    family: JetbrainsMono Nerd Font
    style: Bold

  italic:
    # family: NotoSansMono Nerd Font
    family: JetbrainsMono Nerd Font
    style: Italic

  bold_italic:
    # family: NotoSansMono Nerd Font
    family: JetbrainsMono Nerd Font
    style: Bold Italic

  size: 16
shell:
  program: /usr/local/bin/fish
  args:
    - -l
    - -c
    - "tmux attach || tmux"
# falcon colorscheme for alacritty
# by fenetikm, https://github.com/fenetikm/falcon
colors:
  name: astromouse
  author: ""
  primary:
    background: "#000000"
    foreground: "#ffffff"
  cursor:
    text: "#000000"
    cursor: "#ffffff"
  normal:
    black: "#1c1c1c"
    red: "#d770af"
    green: "#9acc79"
    yellow: "#d0d26b"
    blue: "#77b6c5"
    magenta: "#a488d9"
    cyan: "#7fcab3"
    white: "#8d8d8d"
  bright:
    black: "#3d3a3a"
    red: "#d28abf"
    green: "#8fb676"
    yellow: "#c8bc45"
    blue: "#8fa7b9"
    magenta: "#bd89de"
    cyan: "#6ec2a8"
    white: "#dad3d3"

# Use custom cursor colors. If true, display the cursor in the cursor.foreground
# and cursor.background colors, otherwise invert the colors of the cursor.
custom_cursor_colors: true
theme: Astromouse
