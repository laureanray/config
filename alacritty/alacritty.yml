import:
 - ~/.config/alacritty/themes/themes/oxo-dark.yaml
env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: "1"
window:
  decorations: none
  opacity: 1
  padding:
    x: 5
    y: 5
font:
  normal:
    # family: BerkeleyMonoo Nerd Font
    family: BerkeleyMono Nerd Font Mono
    style: Regular
  bold:
    # family: BerkeleyMonoo Nerd Font
    family: BerkeleyMono Nerd Font Mono
    style: Bold
  italic:
    # family: BerkeleyMonoo Nerd Font
    family: BerkeleyMono Nerd Font Mono
    style: Italic
  bold_italic:
    # family: BerkeleyMonoo Nerd Font
    family: BerkeleyMono Nerd Font Mono
    style: Bold Italic
  size: 18
shell:
  program: /usr/local/bin/zsh
  args:
    - -l
    - -c
    - "/usr/local/bin/tmuxiniter"
