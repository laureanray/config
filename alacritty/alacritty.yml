import:
 - ~/.config/alacritty/themes/themes/moonfly.yaml
env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: "1"
window:
  decorations: none
  opacity: 1
  padding:
    x: 10
    y: 10
font:
  normal:
    # family: JetBrainsMonoo Nerd Font
    family: BerkeleyMono Nerd Font
    style: Regular
  bold:
    # family: JetBrainsMonoo Nerd Font
    family: BerkeleyMono Nerd Font
    style: Bold
  italic:
    # family: JetBrainsMonoo Nerd Font
    family: BerkeleyMono Nerd Font
    style: Italic
  bold_italic:
    # family: JetBrainsMonoo Nerd Font
    family: BerkeleyMono Nerd Font
    style: Bold Italic
  size: 21
shell:
  program: /usr/bin/zsh
  args:
    - -l
    - -c
    - "/usr/local/bin/tmuxiniter"
colors:
  primary:
    background: "#161616"
    foreground: "#ffffff"
  search:
    matches:
      foreground: CellBackground
      background: '#ee5396'
    footer_bar:
      background: '#262626'
      foreground: '#ffffff'
  normal:
    black: "#262626"
    magenta: "#ff7eb6"
    green: "#42be65"
    yellow: "#ffe97b"
    blue: "#33b1ff"
    red: "#ee5396"
    cyan: "#3ddbd9"
    white: "#dde1e6"
  bright:
    black: "#393939"
    magenta: "#ff7eb6"
    green: "#42be65"
    yellow: "#ffe97b"
    blue: "#33b1ff"
    red: "#ee5396"
    cyan: "#3ddbd9"
    white: "#ffffff"
